# Tag: 2023/fles/en03_pgen
use_entry_nodes: en03
use_build_nodes: node[10,11]

common:
  # flesnet settings
  timeslice_size: 1000
  timeslice_overlap: 1
  tsbuf_data_size_exp: 30
  tsbuf_desc_size_exp: 22
  transport: rdma
  allow_unsupported_cri_designs: false
  
  # cri settings
  mc_size_limit_bytes: 2097152
  buf_size_exp: 31
  mc_size_ns: 100000      # only used for cri pgen
  pgen_rate: 1

  tsclient_param:
    - "-a -m -i shm://%shm_id%"

entry_nodes:
  en03:
    address: en03ib0
    cards:
      0:
        pci_address: 0b:00.1
        pgen_base_eqid: 0xF02
        channels:
          0: pgen
          1: pgen
      1:
        pci_address: 0a:00.1
        pgen_base_eqid: 0xF03
        channels:
          0: pgen
          1: pgen

build_nodes:
  node10:
    address: node10ib1
  node11:
    address: node11ib1
