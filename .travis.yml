language: cpp

dist: bionic

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - catch
    - doxygen
    - libboost-all-dev
    - libcpprest-dev
    - libfabric-dev
    - libibverbs-dev
    - libkmod-dev
    - libnuma-dev
    - libpci-dev
    - librdmacm-dev
    - libtool-bin
    - libzmq3-dev
    - valgrind

before_script:
  - contrib/merge-dependencies
  - mkdir build && cd build
  
script:
  - cmake ..
  - make
  - make CTEST_OUTPUT_ON_FAILURE=1 test

after_success:
  - if [ "$CXX" = "g++" ]; then cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug .. && make -j && make coveralls; fi
